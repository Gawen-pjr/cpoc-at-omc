<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="css/codesign_space.css" />
<link rel="shortcut icon" href="css/favicon/engrenage.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="js/lib/jquery-3.3.1.js"></script>
<script src="js/lib/jquery-ui-1.12.1.js"></script>
<script src="js/kvoweb.js"></script>
<script src="js/codesign_space.js"></script>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<title>Co-Design material space AT Customer</title>

</head>


<body>
  <div class="container">
    <div id="header">
      <h1>
        FUNCTIONAL TOLERANCES <br> ON MATERIAL M0
      </h1>
      <div class="subtitle">HMI CPOC2 v0.5 du 10 avril 2018</div>
    </div>

    <div id="body">
      <div>
        <div class="title_level_2">
          <h2>Performance characteristics</h2>
        </div>

        <div class="slidebar" data-characteristic="rm"  data-min="0" data-max="1200" data-unit=" MPa">
          <div class="Item_and_his_value">
            <div>
              <img src="css/images/info.png" alt="icone information" class="info_logo" title="The tensile strengh has to be included in the interval" />
            </div>
            <div>
              <label for="amount2">Tolerance interval for the tensile stregth : </label> <input type="text" id="amount2" readonly style="border: 0; color: #f9b642; font-weight: bold;">
            </div>
          </div>
          <div style="position: relative; margin: 10px 5px 30px 5px;">
            <div id="slider-range2" class="slider-range" style="margin-bottom: 5px"></div>
            <div class="value-bar"></div>
            <div class="value-hint"></div>
          </div>
        </div>

        <div class="slidebar" data-characteristic="rp" data-min="0" data-max="1200" data-unit=" MPa">
          <div class="Item_and_his_value">
            <div>
              <img src="css/images/info.png" alt="icone information" class="info_logo" title="The proof strengh has to be included in the interval" />
            </div>
            <div>
              <label for="amount">Tolerance interval for the proof stress : </label> <input type="text" id="amount" readonly style="border: 0; color: #f9b642; font-weight: bold;">
            </div>
          </div>
          <div style="position: relative; margin: 10px 5px 30px 5px;">
            <div id="slider-range" class="slider-range" style="margin-bottom: 5px"></div>
            <div class="value-bar"></div>
            <div class="value-hint"></div>
          </div>
        </div>

        <div class="slidebar" data-characteristic="hb" data-min="0" data-max="500" data-unit=" HB">
          <div class="Item_and_his_value">
            <div>
              <img src="css/images/info.png" alt="icone information" class="info_logo" title="The hardness has to be included in the interval" />
            </div>
            <div>
              <label for="amount4">Tolerance interval for the hardness : </label> <input type="text" id="amount4" readonly style="border: 0; color: #f9b642; font-weight: bold;">
            </div>
          </div>
          <div style="position: relative; margin: 10px 5px 30px 5px;">
            <div id="slider-range4" class="slider-range" style="margin-bottom: 5px"></div>
            <div class="value-bar"></div>
            <div class="value-hint"></div>
          </div>
        </div>

        <div class="slidebar" data-characteristic="a" data-min="0" data-max="50" data-unit="%" data-multiplier="100">
          <div class="Item_and_his_value">
            <div>
              <img src="css/images/info.png" alt="icone information" class="info_logo" title="The elongation percentage has to be included in the interval" />
            </div>
            <div>
              <label for="amount3">Tolerance interval for the elongation percentage : </label> <input type="text" id="amount3" readonly style="border: 0; color: #f9b642; font-weight: bold;">
            </div>
          </div>
          <div style="position: relative; margin: 10px 5px 30px 5px;">
            <div id="slider-range3" class="slider-range" style="margin-bottom: 5px"></div>
            <div class="value-bar"></div>
            <div class="value-hint"></div>
          </div>
        </div>

      </div>

      <div>
        <div class="title_level_2">
          <h2>Targeted price index</h2>
        </div>

        <div class="slidebar" data-characteristic="pi" data-min="0" data-max="200">
          <div class="Item_and_his_value">
            <div>
              <img src="css/images/info.png" alt="icone information" class="info_logo" title="The targeted price index has to be included in the interval" />
            </div>
            <div>
              <label for="amount5">Tolerance interval for the price index : </label> <input type="text" id="amount5" readonly style="border: 0; color: #f9b642; font-weight: bold;">
            </div>
          </div>
          <div style="position: relative; margin: 10px 5px 30px 5px;">
            <div id="slider-range5" class="slider-range" style="margin-bottom: 5px"></div>
            <div class="value-bar" style="left: 50%"></div>
            <div class="value-hint" style="left: 50%">100</div>
          </div>
        </div>
      </div>

      <div>
        <div class="title_level_2">
          <h2>Other performances</h2>
        </div>
        <div class="widget">
          <div class="radiobutton">
            <fieldset>
              <legend>Weldability</legend>
              <label for="weldability_excellent"> + + </label> <input type="radio" name="weldability" id="weldability_excellent"> <label for="weldability_OK"> + </label> <input type="radio"
                name="weldability" id="weldability_OK"
              > <label for="weldability_bad"> - - </label> <input type="radio" name="weldability" id="weldability_bad"> <label for="weldability_indifferent">Indifferent</label> <input
                type="radio" name="weldability" id="weldability_indifferent"
              >
            </fieldset>
          </div>
          <div class="radiobutton">
            <fieldset>
              <legend>Heat treatment</legend>
              <label for="HT_good"> + + </label> <input type="radio" name="heat treatment" id="HT_good"> <label for="HT_OK"> + </label> <input type="radio" name="heat treatment" id="HT_OK">
              <label for="HT_bad"> - - </label> <input type="radio" name="heat treatment" id="HT_bad"> <label for="HT_indifferent">Indifferent</label> <input type="radio" name="heat treatment"
                id="HT_indifferent"
              >
            </fieldset>
          </div>
        </div>

      </div>

    </div>
    <div id="button_container">
      <button id="calculation_button">See Alpen'Tech's material suggestions</button>
      <button id="return_button">Homepage</button>
    </div>
  </div>

</body>

</html>
