<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="css/codesign_space.css" />
<link rel="shortcut icon" href="css/favicon/engrenage.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="js/lib/jquery-3.3.1.js"></script>
<script src="js/lib/jquery-ui-1.12.1.js"></script>
<script src="js/kvoweb.js"></script>
<script src="js/common.js"></script>
<script src="js/codesign_space.js"></script>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<title>Co-Design material space AT Customer</title>

</head>


<body>
  <div class="container">
    <div id="upheader">
      <div class="upheader_text">Module AT-OMC<br><a id="versionning"></a></div>
      <img src="css/images/alpen.png" class="logo_alpen"/>
      <img src="css/images/alpen.png" class="logo_client"/>
    </div>
    <div id="header">
      <h1 title="Choice of the degrees of freedom given by the customer on the initial material M0">
        FUNCTIONAL TOLERANCES ON MATERIAL M0
      </h1>
    </div>

    <div id="body">
      <div>
        <div class="title_level_2">
          <h2>Mechanical characteristics</h2>
        </div>

        <div class="container2">
            <div class="leftside">
              <img src="css/images/left_red_bar.png" style="width:95px; height:105px;"/>
            </div>
            <div class="rightside">
              <img src="css/images/right_red_bar.png" style="width:95px; height:105px;"/>
            </div>
            <div class="slidebar" data-characteristic="rm" data-min="0" data-max="1200" data-unit=" MPa">
              <div class="Item_and_his_value">
                <div class="slidebar_title">
                  <img src="css/images/info.png" alt="icone information" class="info_logo" title="The tensile strengh has to be included in the interval" />
                  <label for="amount2">Tolerance interval for the tensile strength (Rm) : </label> <input type="text" class="input_intervals" readonly style="border: 0; color: #f9b642; font-weight: bold; margin-bottom: 8.5px">
                </div>
              </div>
              <div style="text-align: center; margin-top: 10px;">
                <div id="slider-range2" class="slider-range" style="margin-bottom: 5px;"></div>
                <div class="value-bar"></div>
                <div class="value-hint"></div>
              </div>
            </div>
        </div>
        <div class="container2">
            <div class="leftside">
              <img src="css/images/left_red_bar.png" style="width:95px; height:105px;"/>
            </div>
            <div class="rightside">
              <img src="css/images/right_red_bar.png" style="width:95px; height:105px;"/>
            </div>
            <div class="slidebar" data-characteristic="rp" data-min="0" data-max="1200" data-unit=" MPa">
              <div class="Item_and_his_value">
                <div class="slidebar_title">
                  <img src="css/images/info.png" alt="icone information" class="info_logo" title="The proof strengh has to be included in the interval" />
                  <label for="amount">Tolerance interval for the proof stress (Rp0.2) : </label> <input type="text" class="input_intervals" readonly style="border: 0; color: #f9b642; font-weight: bold; margin-bottom: 8.5px">
                </div>
              </div>
              <div style="text-align: center; margin-top: 10px;">
                <div id="slider-range" class="slider-range" style="margin-bottom: 5px"></div>
                <div class="value-bar"></div>
                <div class="value-hint"></div>
              </div>
            </div>
        </div>

        <div class="container2">
            <div class="leftside">
              <img src="css/images/left_red_bar.png" style="width:95px; height:105px;"/>
            </div>
            <div class="rightside">
              <img src="css/images/right_red_bar.png" style="width:95px; height:105px;"/>
            </div>
            <div class="slidebar" data-characteristic="hb" data-min="0" data-max="500" data-unit=" HB">
              <div class="Item_and_his_value">
                <div class="slidebar_title">
                  <img src="css/images/info.png" alt="icone information" class="info_logo" title="The hardness has to be included in the interval" />
                  <label for="amount4">Tolerance interval for the hardness (HB) : </label> <input type="text" class="input_intervals" readonly style="border: 0; color: #f9b642; font-weight: bold; margin-bottom: 8.5px">
                </div>
              </div>
              <div style="text-align: center; margin-top: 10px;">
                <div id="slider-range4" class="slider-range" style="margin-bottom: 5px"></div>
                <div class="value-bar"></div>
                <div class="value-hint"></div>
              </div>
            </div>
        </div>

        <div class="container2">
          <div class="leftside">
            <img src="css/images/left_red_bar.png" style="width:95px; height:105px;"/>
          </div>
          <div class="rightside">
            <img src="css/images/right_red_bar.png" style="width:95px; height:105px;"/>
          </div>
          <div class="slidebar" data-characteristic="a" data-min="0" data-max="50" data-unit="%" data-multiplier="100">
            <div class="Item_and_his_value">
              <div class="slidebar_title">
                <img src="css/images/info.png" alt="icone information" class="info_logo" title="The elongation percentage has to be included in the interval" />
                <label for="amount3">Tolerance interval for the elongation percentage (A) : </label> <input type="text" class="input_intervals" readonly style="border: 0; color: #f9b642; font-weight: bold; margin-bottom: 8.5px">
              </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
              <div id="slider-range4" class="slider-range" style="margin-bottom: 5px"></div>
              <div class="value-bar"></div>
              <div class="value-hint"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="price-index-section">
        <div class="title_level_2">
          <h2>Targeted operation price index</h2>
        </div>
        <div class="container2">
          <div class="leftside"></div>
          <div class="rightside"></div>
          <div class="slidebar" data-characteristic="pi" data-min="0" data-max="200">
            <div class="Item_and_his_value">
              <div class="slidebar_title">
                <img src="css/images/info.png" alt="icone information" class="info_logo" title="The targeted price index has to be included in the interval" />
                <label for="amount5">Tolerance interval for the operation price index  (I) : </label> <input type="text" class="input_intervals" readonly style="border: 0; color: #f9b642; font-weight: bold; margin-bottom: 8.5px">
              </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
              <div id="slider-range4" class="slider-range" style="margin-bottom: 5px"></div>
              <div class="value-bar" style="left: 50%"></div>
              <div class="value-hint" style="left: 50%">100</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="title_level_2">
          <h2>Other performances</h2>
        </div>
        <div class="widget">
          <div class="radiobutton" data-characteristic="s">
            <fieldset>
              <legend>Weldability (S) </legend>
              <label for="weldability_1"></label> <input type="radio" name="weldability" id="weldability_1" value="1">
              <label for="weldability_2"></label> <input type="radio" name="weldability" id="weldability_2" value="2">
              <label for="weldability_3">Indifferent</label> <input type="radio" name="weldability" id="weldability_3" value="3">
            </fieldset>
          </div>
          <div class="radiobutton" data-characteristic="ts">
            <fieldset>
              <legend>Heat treatment (Ts) </legend>
              <label for="heat_treatability_1"></label> <input type="radio" name="heat_treatability" id="heat_treatability_1" value="1">
              <label for="heat_treatability_2"></label> <input type="radio" name="heat_treatability" id="heat_treatability_2" value="2">
              <label for="heat_treatability_3">Indifferent</label> <input type="radio" name="heat_treatability" id="heat_treatability_3" value="3">
            </fieldset>
          </div>
          <div class="radiobutton" data-characteristic="Co">
            <fieldset>
              <legend>Corrosion (Co) <span id="precision">NA for steel</span> </legend>
              <label for="corrosion_resistance_1"></label> <input type="radio" name="corrosion_resistance" id="corrosion_resistance_1" value="1">
              <label for="corrosion_resistance_2"></label> <input type="radio" name="corrosion_resistance" id="corrosion_resistance_2" value="2">
              <label for="corrosion_resistance_3">Indifferent</label> <input type="radio" name="corrosion_resistance" id="corrosion_resistance_3" value="3">
            </fieldset>
          </div>
        </div>
      </div>

    </div>
    <div id="button_container">
      <button id="return_button">Homepage</button>
      <button id="calculation_button">See Alpen'Tech's material suggestions</button>
    </div>

    <div class="links">
      <footer><a href="https://alpenbox.kad-office.com/w/D%C3%A9finition_du_POC_AT-OMC_pour_le_choix_optimal_de_mat%C3%A9riau_recommand%C3%A9_au_client">Learn more</a> | <a href="http://www.alpen-tech.com/">About us</a> | <a href="index.html">BENCO Application selection</a> | v2018</footer>
  </div>

</body>

</html>
