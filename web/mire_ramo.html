<body>
  <div id="header">
    <h1>
      ALPEN'TECH'S MATERIAL<br>SUGGESTIONS
    </h1>
    <div class="subtitle">HMI CPOC2 v1.0 of the 4th of May 2018</div>
  </div>
  <div id="additional_info">
    <div class="part_information">
      <div class="Item_and_his_value">
        <div class="item">
          <div class="item_text" id="part_designation">Project number</div>
        </div>
        <div class="value">
          <div class="ui-widget">
            <label for="client_file_number"></label> <input id="client_file_number">
          </div>
        </div>
      </div>
      <div class="Item_and_his_value">
        <div class="item">
          <div class="item_text" id="part_designation">
            Part designation/ <br>Part number
          </div>
        </div>
        <div class="value">
          <div class="ui-widget">
            <label for="part_number"></label> <input id="part_number">
          </div>
        </div>
      </div>
    </div>
    <div class="part_information">
      <div class="performance_index">
        <div id="performance_label">Performance parameter
        </div>
      </div>
      <div class="performance_index">
        <form>
          <fieldset class="parameter_selection">
            <select name="performance_index" id="performance_index_select">
              <option selected="selected"> - </option>
              <option>Tensile strengh Rm</option>
              <option>Proof stress Rp0.2</option>
              <option>Hardness HB</option>
              <option>Elongation percentage</option>
            </select>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div id="overall">

    <div id="grandcercle">
      <div id="moyencercle">
        <div id="petitcercle">
          <div id="axe_abscisses"></div>
          <div id="axe_ordonnées"></div>
        </div>
      </div>
    </div>

    <div id=label_abscisses>Performance</div>

    <div id=label_ordonnées>Material price</div>

    <div id="button_container">
      <button id="back_button">Back</button>
      <button id="print_button">Print the study</button>
      <button id="homepage_button">New study</button>
    </div>

  <a href="https://alpenbox.kad-office.com/w/D%C3%A9finition_du_POC_AT-OMC_pour_le_choix_optimal_de_mat%C3%A9riau_recommand%C3%A9_au_client">En savoir plus</a>
  </div>
