<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="css/mire_ramo.css" />
<link rel="stylesheet" href="css/mire.css" />
<link rel="shortcut icon" href="css/favicon/cible.ico">

<script src="js/lib/jquery-3.3.1.js"></script>
<script src="js/lib/jquery-ui-1.12.1.js"></script>
<script src="js/kvoweb.js"></script>
<script src="js/common.js"></script>
<script src="js/mire.js"></script>
<script src="js/mire_ramo.js"></script>

<title>Suggested solutions for a material optimal choice</title>

</head>

<body>
  <div id="header">
    <h1>
      ALPEN'TECH'S MATERIAL<br>SUGGESTIONS
    </h1>
    <div class="subtitle">HMI CPOC2 v1.3 of the 18th of May 2018</div>
  </div>
  <div id="additional_info">
    <div class="part_information">
      <div class="Item_and_his_value">
        <div class="item">
          <div class="item_text" id="part_number">Part number</div>
        </div>
        <div class="value">
          <div class="ui-widget" id="client_file_number">
            <!-- <label for="client_file_number"></label> -->
          </div>
        </div>
      </div>
      <div class="Item_and_his_value">
        <div class="item">
          <div class="item_text" id="part_designation">
            Part description
          </div>
        </div>
        <div class="value">
          <div class="ui-widget" id="client_part_description">
          </div>
        </div>
      </div>
    </div>
    <div class="part_information">
      <div class="performance_index">
        <div id="performance_label">Performance parameter
        </div>
      </div>
      <div class="performance_index">
        <form>
          <fieldset class="parameter_selection">
            <select name="performance_index" id="performance_index_select">
              <option value="rm" selected="selected">Tensile strengh Rm</option>
              <option value="rp">Proof stress Rp0.2</option>
              <option value="hb">Hardness HB</option>
              <option value="a">Elongation percentage</option>
            </select>
          </fieldset>
        </form>
      </div>
      <button id="apply_button">Apply changes</button>
    </div>
  </div>

  <div id="overall">

    <div id="grandcercle">
      <div id="moyencercle">
        <div id="petitcercle">
          <div id="axe_abscisses"></div>
          <div id="axe_ordonnées"></div>
        </div>
      </div>
    </div>

    <div id=label_abscisses>Performance</div>

    <div id=label_ordonnées>Material price</div>
  </div>

  <div id="button_container">
    <button id="back_button">Back to tolerances</button>
    <button id="print_button">Print the study</button>
    <button id="homepage_button">New study</button>
    <button id="visualisation_button">View material M0 position</button>
  </div>

  <a href="https://alpenbox.kad-office.com/w/D%C3%A9finition_du_POC_AT-OMC_pour_le_choix_optimal_de_mat%C3%A9riau_recommand%C3%A9_au_client" id="about">Learn more</a>

</body>

</html>
