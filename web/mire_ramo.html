<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="css/mire_ramo.css" />
<link rel="stylesheet" href="css/mire.css" />
<link rel="shortcut icon" href="css/favicon/cible.ico">

<script src="js/lib/jquery-3.3.1.js"></script>
<script src="js/lib/jquery-ui-1.12.1.js"></script>
<script src="js/kvoweb.js"></script>
<script src="js/common.js"></script>
<script src="js/mire.js"></script>
<script src="js/mire_ramo.js"></script>

<title>Suggested solutions for a material optimal choice</title>

</head>

<body>
  <div id="upheader">
    <div class="upheader_text">Module AT-OMC<br>(v1.65 of May 30th 2018)</div>
    <img src="css/images/alpen.png" class="logo_alpen"/>
    <img src="css/images/alpen.png" class="logo_client"/>
  </div>
  <div id="header">
    <h1>
      ALPEN'TECH'S MATERIAL<br>SUGGESTIONS
    </h1>
  </div>
  <div id="additional_info">
    <div class="part_information client_infos">
      <div class="Item_and_his_value">
        <div class="item">
          <div class="item_text" id="part_number">Part number</div>
        </div>
        <div class="value">
          <div class="ui-widget" id="client_file_number">
            <!-- <label for="client_file_number"></label> -->
          </div>
        </div>
      </div>
      <div class="Item_and_his_value">
        <div class="item">
          <div class="item_text" id="part_designation">
            Part description
          </div>
        </div>
        <div class="value">
          <div class="ui-widget" id="client_part_description">
          </div>
        </div>
      </div>
      <div id="nb_material">Loading of the solutions...</div>
    </div>
    <div class="part_information selectbox">
      <div class="performance_index">
        <div id="performance_label">Performance parameter
        </div>
      </div>
      <div class="performance_index">
        <form>
          <fieldset class="parameter_selection">
            <select name="performance_index" id="performance_index_select">
              <option value="rm" data-unit=" MPa" data-shortname="Rm">Tensile strengh Rm (MPa)</option>
              <option value="rp" data-unit=" MPa" data-shortname="Rp">Proof stress Rp0.2 (MPa)</option>
              <option value="hb" data-unit=" HB" data-shortname="HB">Hardness HB (HB)</option>
              <option value="a" data-unit="%" data-shortname="A">Elongation percentage (%)</option>
            </select>
          </fieldset>
        </form>
      </div>
      <div class="performance_index">
        <div id="performance_label">Prince index selection
        </div>
      </div>
      <div class="price_index">
        <form>
          <fieldset class="price_index_selection">
            <select name="price_index" id="price_index_select">
              <option value="pricePerTon">Price per Ton</option>
              <option value="pi">Operation price index</option>
            </select>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div id=label_ordonnées>Material price (Price per Ton)</div>

  <div id="overall">
    <div id="grandcercle">
      <div id="moyencercle">
        <div id="petitcercle">
          <div id="axe_abscisses"></div>
          <div id="axe_ordonnées"></div>
        </div>
      </div>
    </div>

    <div id=label_abscisses>Performance</div>
    <div id="fleche_abscisses"></div>
    <div id="fleche_ordonnees"></div>
  </div>

  <div id="button_container">
    <button id="homepage_button">Homepage</button>
    <button id="back_button">Back to tolerances</button>
    <button id="visualisation_button">View materials in absolute coordinates</button>
  </div>

  <div class="links">
    <footer><span id="about">Learn more</span> | <span id="back_benco">BENCO Application selection</span> | v2018</footer>
  </div>

</body>

</html>
